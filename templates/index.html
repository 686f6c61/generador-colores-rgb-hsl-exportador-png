<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de paletas de colores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <a href="https://github.com/686f6c61/generador-colores-rgb-hsl-exportador-png" 
       class="github-corner" 
       aria-label="Ver código en GitHub"
       target="_blank"
       rel="noopener noreferrer">
        <i class="fab fa-github"></i>
    </a>

    <section class="section">
        <div class="container">
            <h1 class="title has-text-centered">Generador de paletas de colores</h1>
            
            <div class="columns is-desktop">
                <!-- Panel de Imagen -->
                <div class="column is-half">
                    <div class="box">
                        <div id="dropZone" class="has-text-centered">
                            <img src="{{ url_for('static', filename='img/upload.svg') }}" alt="Subir" width="64" height="64">
                            <p class="mt-3">Arrastra y suelta una imagen o haz clic para subir</p>
                            <input type="file" id="fileInput" accept="image/*" class="is-hidden">
                            <button class="button is-primary mt-3" onclick="document.getElementById('fileInput').click()">
                                Seleccionar Imagen
                            </button>
                        </div>
                        <img id="previewImage" class="has-text-centered" alt="">
                    </div>
                </div>

                <!-- Panel de Paleta -->
                <div class="column is-half">
                    <div class="box">
                        <h2 class="title is-4">Paleta generada</h2>
                        <div id="colorPalette" class="columns is-multiline"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Añadido el footer -->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <a href="https://github.com/686f6c61" target="_blank" rel="noopener noreferrer">@686f6c61</a>
                &nbsp;•&nbsp;
                Hecho con <span class="heart">♥</span> en 2024
                &nbsp;•&nbsp;
                Generador de paleta de colores y complementarios
            </p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/palette.js') }}"></script>
</body>
</html>
